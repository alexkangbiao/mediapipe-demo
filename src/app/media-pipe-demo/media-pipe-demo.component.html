<div class="mp-container">
    <video #input_video class="input_video"></video>
    <div class="canvas-container">
      <canvas #output_canvas class="output_canvas" width="1280px" height="720px">
      </canvas>
    </div>
    <div class="loading">
      <div class="spinner"></div>
      <div class="message">
        Loading
      </div>
    </div>
  </div>
 
  <div class="right-bottom-tools">
    <a href="/" ><i class="bi bi-house-door tools-icon"></i></a>
    
    <ng-container *ngIf="!isFullScreenShown">
      <i class="bi bi-fullscreen tools-icon" (click)="fullScreen()"></i>
    </ng-container>
    <ng-container *ngIf="isFullScreenShown">
      <i class="bi bi-fullscreen-exit tools-icon" (click)="fullScreen()"></i>
    </ng-container>
  </div>
  
  <div #control_panel class="control-panel">
  </div>

  <ng-container *ngIf="hasLandmarkGridContainer">
    <div class='square-box'>
      <div #landmark_grid_container class="landmark-grid-container">
      </div>
    </div>
  </ng-container>
